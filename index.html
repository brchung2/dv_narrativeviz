<!DOCTYPE html>

<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
.chart rect { fill: steelblue; }
#tooltip {
    opacity: 0;
    position: absolute;
    text-align: center;
    width: 60px; height: 40px;
    background: white;
    border: 0px;
}
</style>

<html>
<body onload='init()'> 
    
<script>
async function init() {

const data = await d3.csv('https://flunky.github.io/cars2017.csv');
    console.log(data);
    d3.select('body')
      .selectAll('p')
      .data(data)
      .enter()
      .append('p')
      .html(function(d,i) {return 'year ' + d.AverageCityMPG+ ' = ' + d.AverageHighwayMPG ;});

}
</script>
</body>
</html>
