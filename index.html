<html>

}

<body onload='init()'>

<script>
	
// =========================== Load data ===========================	
async function init() {
	const data = await d3.csv('emission3.csv');
    	console.log(data);
	
	plotting(data);
}

// code for plotting chart
function plotting(data) {
	
	// =========================== Chart Dimensions ===========================	
	// set line chart dimensions
	var margin = {top: 30, right: 150, bottom: 50, left: 50}
	, width = 800 - margin.left - margin.right
	, height = 450 - margin.top - margin.bottom;

	// add svg canvas dimensions
	var svg = d3.select("body")
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


	// Add graph title
	svg.append("text")
	.attr("x", (width / 2))             
	.attr("y", 0 - (margin.top / 2))
	.attr("text-anchor", "middle")  
	.style("font-size", "16px")  
	.text("Effect of Global Events on CO2 Emissions");

	// =========================== Axes ===========================
	// Create X axis
	var x = d3.scaleLinear()
	.domain([1960, 2017])
	.range([ 0, width]);
	
	// Add X axis to svg
	svg.append("g")
	.attr("transform", "translate( 0," + height + ")")
	.call(d3.axisBottom(x).tickFormat(d3.format("d")));

	// Add label to X axis
	svg.append("text")             
	.attr("transform", "translate(" + (width/2) + " ," + (height + (margin.top)) + ")")
	.attr("dy", "1em")
	.style("text-anchor", "middle")
	.text("Year");

	
	// Create Y axis
	var y = d3.scaleLinear()
	.domain([0, 35])
	.range([ height, 0]);

	// Add Y axis to svg
	svg.append("g")
	.attr("transform", "translate(0, 0)")
	.call(d3.axisLeft(y).tickFormat(d3.format("d")));

	// Add label to y axis
	svg.append("text")
	.attr("transform", "rotate(-90)")
	.attr("x", 0 - (height / 2))
	.attr("y", 0 - margin.left)
	.attr("dy", "1em")
	.style("text-anchor", "middle")
	.text("CO2 Emissions - billion metric tons"); 

	// =========================== Add data lines to graph ===========================


	// WORLD data
	svg.append("path")
	.datum(data) 
	.attr("d", d3.line()
	.x(function(d) { return x(d.year); }) 
	.y(function(d) { return y(d.WLD); }))  
	.attr("fill", "none")
	.attr("stroke", "#5daf4c") 
	.attr("stroke-width", 3);

	// North america data
	svg.append("path")
	.datum(data) 
	.attr("d", d3.line()
	.x(function(d) { return x(d.year); }) 
	.y(function(d) { return y(d.NAC); }))  
	.attr("fill", "none")
	.attr("stroke", "#FF6A33") 
	.attr("stroke-width", 3);

	// Europe data in blue
	svg.append("path")
	.datum(data) 
	.attr("d", d3.line()
	.x(function(d) { return x(d.year); }) 
	.y(function(d) { return y(d.ECS); }))  
	.attr("fill", "none")
	.attr("stroke", "#004cff") 
	.attr("stroke-width", 3);
	
	// Asia data
	svg.append("path")
	.datum(data) 
	.attr("d", d3.line()
	.x(function(d) { return x(d.year); }) 
	.y(function(d) { return y(d.EAS); }))  
	.attr("fill", "none")
	.attr("stroke", "#D033FF") 
	.attr("stroke-width", 3);

	// =========================== Gridlines ===========================
	// X axis gridllines (vertical)
	function make_x_gridlines() {
	    return d3.axisBottom(x)
		.ticks(11)
	}

	// Y axis gridllines (horizontal)
	function make_y_gridlines() {
	    return d3.axisLeft(y)
		.ticks(11)
	}

	// Add the X gridlines
	svg.append("g")
	    .attr("class", "grid")
	    .attr("transform", "translate(0," + height + ")")
	    .call(make_x_gridlines()
		.tickSize(-height)
		.tickFormat("")
	    )

	// Add the Y gridlines
	svg.append("g")
	    .attr("class", "grid")
	    .call(make_y_gridlines()
		.tickSize(-width)
		.tickFormat("")
	    )
	
	// =========================== Annotations/Highlight events on graph ===========================
	
// 	const annotations = [

// 	{

// 	  },

// 	// Add annotation to the chart

// 	svg.append('g')
// 	.attr('class', 'annotation-group')
// 	.call(makeAnnotations)
	
// 	source: https://stackoverflow.com/questions/24784302/wrapping-text-in-d3/24785497
	function wrap(text, width) {
	    text.each(function () {
		var text = d3.select(this),
		    words = text.text().split(/\s+/).reverse(),
		    word,
		    line = [],
		    lineNumber = 0,
		    lineHeight = 1.1, // ems
		    x = text.attr("x"),
		    y = text.attr("y"),
		    dy = 0, //parseFloat(text.attr("dy")),
		    tspan = text.text(null)
				.append("tspan")
				.attr("x", x)
				.attr("y", y)
				.attr("dy", dy + "em");
		while (word = words.pop()) {
		    line.push(word);
		    tspan.text(line.join(" "));
		    if (tspan.node().getComputedTextLength() > width) {
			line.pop();
			tspan.text(line.join(" "));
			line = [word];
			tspan = text.append("tspan")
				    .attr("x", x)
				    .attr("y", y)
				    .attr("dy", ++lineNumber * lineHeight + dy + "em")
				    .text(word);
		    }
		}
	    });
	}
	
	var left = x(1973);
	var right = x(1975);
	var wid = right - left;
	svg.append("rect")
	.attr("x", left)
	.attr("width", wid)
	.attr("height", height)
	.style("opacity", 0.5)
	.style("fill", "#F5FF33");
	
	svg.append("text")
	.attr("x", x(1974))             
	.attr("y", y(20))
	.attr("text-anchor", "middle")  
	.style("font-size", "14px")
	.text("Oil Crisis");  
	
	var left = x(1979);

	svg.append("rect")

	svg.append("text")

	.style("font-size", "14px")
	.text("Oil Crisis 2");  
	
	
	var left = x(1990);
	var right = x(1994);
	var wid = right - left;
	svg.append("rect")
	.attr("x", left)
	.attr("width", wid)
	.attr("height", height)
	.style("opacity", 0.5)
	.style("fill", "#F5FF33");
	
	svg.append("text")

	.attr("y", y(27))
	.attr("text-anchor", "middle")  
	.style("font-size", "14px")
	.text("Soviet Union Collapse")
	.call(wrap, 60);  
	
	var left = x(1997);
	var right = x(1999);
	var wid = right - left;
	svg.append("rect")
	.attr("x", left)
	.attr("width", wid)
	.attr("height", height)
	.style("opacity", 0.5)
	.style("fill", "#F5FF33");
	
	svg.append("text")
	.attr("x", x(1998))             
	.attr("y", y(29))
	.attr("text-anchor", "middle")  
	.style("font-size", "14px")
	.text("Asian Financial Crisis")
	.call(wrap, 80);  
	
	
	var left = x(2008);
	var right = x(2009);
	var wid = right - left;
	svg.append("rect")
	.attr("x", left)
	.attr("width", wid)
	.attr("height", height)
	.style("opacity", 0.5)
	.style("fill", "#F5FF33");
	
	svg.append("text")
	.attr("x", x(2008.5))             
	.attr("y", y(27))
	.attr("text-anchor", "middle")  
	.style("font-size", "14px")
	.text("Global Financial Crisis & Kyoto Protocol")
	.call(wrap, 80);  
	
	
	
	
	
	var left = x(2015);
	var right = x(2016);
	var wid = right - left;
	svg.append("rect")
	.attr("x", left)
	.attr("width", wid)
	.attr("height", height)
	.style("opacity", 0.5)
	.style("fill", "#F5FF33");
	
	svg.append("text")
	.attr("x", x(2015.5))             
	.attr("y", y(30))
	.attr("text-anchor", "middle")  
	.style("font-size", "14px")
	.text("Paris Climate Agreement")
	.call(wrap, 80);  
	
	// =========================== Tooltip ===========================
	// source from: https://bl.ocks.org/Qizly/8f6ba236b79d9bb03a80

    	var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("display", "none");
	
	var focus = svg.append("g")
	.attr("class", "focus")
	.style("display", "none");

	focus.append("circle")
	.attr("r", 5);
	
	//== Tooltip content: 
	// Year
	var tooltipyear = tooltip.append("div")
        .attr("class", "tooltip-year");
	
	// Newline- "Global Emissions:"
	var tooltiptext = tooltip.append("div");
	tooltiptext.append("span")
	.text("Global Emissions: ");
	
 	// emission value
	var tooltipvalue = tooltiptext.append("span")
        .attr("class", "tooltip-wld");
	
	// units
	var tooltipunits = tooltiptext.append("span")
        .text(" BMT")
	.attr("class", "tooltip-wld");
	
	// ----------------
	// Newline- "EU Emissions:"
	var tooltiptextEU = tooltip.append("div");
         tooltiptextEU.append("span")
         .text("EU Emissions: ");
	
	// emission value
         var tooltipeuvalue = tooltiptextEU.append("span")
                .attr("class", "tooltip-eu");      

	// units
	var tooltipunits = tooltiptextEU.append("span")
        .text(" BMT")
	.attr("class", "tooltip-wld");
	
	// ----------------
	// Newline- "USA Emissions:"
	var tooltiptextUSA = tooltip.append("div");
         tooltiptextUSA.append("span")
         .text("N.Am Emissions: ");
	
	// emission value
         var tooltipusavalue = tooltiptextUSA.append("span")
                .attr("class", "tooltip-usa");      

	// units
	var tooltipunits = tooltiptextUSA.append("span")
        .text(" BMT")
	.attr("class", "tooltip-wld");
	
	// ----------------
	// Newline- "Asia Emissions:"
	var tooltiptextASIA = tooltip.append("div");
         tooltiptextASIA.append("span")
         .text("Asia Emissions: ");
	
	// emission value
         var tooltipasiavalue = tooltiptextASIA.append("span")
                .attr("class", "tooltip-asia");      

	// units
	var tooltipunits = tooltiptextASIA.append("span")
        .text(" BMT")
	.attr("class", "tooltip-wld");
	
	//======
	
        svg.append("rect")
            .attr("class", "overlay")
            .attr("width", width)
            .attr("height", height)
            .on("mouseover", function() { focus.style("display", null); tooltip.style("display", null);  })
            .on("mouseout", function() { focus.style("display", "none"); tooltip.style("display", "none"); })
            .on("mousemove", mousemove);

	var formatValue = d3.format("d");
	
// 	var winWidth = $(window).width(); 
//                 var winOffset = 0;
                
//                 if(winWidth > 1000){
//                     winOffset = (winWidth - 1000) / 2;  
//                 }

	function mousemove() {
		var x0 = x.invert(d3.mouse(this)[0]);
		bisectYear = d3.bisector(function(a, b){ return a.year - b; }).right;
		var i = bisectYear(data, x0),
		d0 = data[i - 1],
		d1 = data[i],
		d = x0 - d0.year > d1.year - x0 ? d1 : d0;
		focus.attr("transform", "translate(" + x(d.year) + "," + y(d.WLD) + ")");
		tooltip.attr("style", "left:" + (x(d.year) + 65) + "px;top:" + (y(d.WLD)+65) + "px;");
		tooltip.select(".tooltip-year").text(formatValue(d.year));
		tooltip.select(".tooltip-wld").text(d.WLD)
		tooltip.select(".tooltip-eu").text(d.ECS)
		tooltip.select(".tooltip-usa").text(d.NAC)
		tooltip.select(".tooltip-asia").text(d.EAS);
	}
	
	
	
	
	// =========================== Legend ===========================	
	// legend keys
	var keys = ["Global", "Europe", "North America", "East Asia"]

	// set colors to legend keys
	var color = d3.scaleOrdinal().domain(keys).range(["#5daf4c", "#004cff", "#FF6A33", "#D033FF"]);

	// Add one dot in the legend for each name.
	svg.selectAll("circle")
	.data(keys)
	.enter()
	.append("circle")
	.attr("cx", width + 30)
	.attr("cy", function (d, i) { return 200 + i * 25 })
	.attr("r", 7)
	.style("fill", function (d) { return color(d) })

	// Add one dot in the legend for each name.
	svg.selectAll("label")
	.data(keys)
	.enter()
	.append("text")
	.attr("x", width + 40)

	.style("fill", function (d) { return color(d) })
	.text(function (d) { return d })
	.attr("text-anchor", "left")
	.style("alignment-baseline", "middle")
