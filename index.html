<html>

<script src="https://d3js.org/d3.v5.min.js"></script>
<body onload='init()'> 
<script>

async function init() {

const data = await d3.csv('emission.csv');
    console.log(data);
    d3.select('body')
      .selectAll('p')
      .data(data)
      .enter()
      .append('p')
      .html(function(d,i) {return 'year ' + d.year+ ' = ' + d.emission ;});

}
</script>
</body>
</html>
